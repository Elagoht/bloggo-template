<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloggo - Your Own Blog Manager</title>
    <link rel="stylesheet" href="design/global.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Specific Styles -->
    <link rel="stylesheet" href="design/panel.css" />
    <link rel="stylesheet" href="design/form.css" />
    <link rel="stylesheet" href="design/write.css" />
    <!-- Components -->
    <script src="components/icons.js"></script>
    <script src="components/blog-card.js" type="module"></script>
    <!-- Behaviour -->
    <script src="behaviour/aside.js" defer></script>
    <script src="behaviour/blog-card-preview.js" defer></script>
  </head>

  <body class="aside-open">
    <header>
      <button type="button"><icon-menu></icon-menu></button>

      <hgroup>
        <a href="/dashboard.html">
          <img
            src="assets/bloggo.webp"
            width="48"
            height="48"
            alt="Bloggo Logo"
          />

          <h1>Bloggo</h1>
        </a>
      </hgroup>

      <form action="/api/search" method="GET">
        <input type="search" placeholder="Search Blogs" />

        <button type="submit"><icon-search></icon-search></button>
      </form>

      <form action="/api/auth/logout" method="POST">
        <button type="submit"><icon-logout></icon-logout></button>
      </form>
    </header>

    <aside>
      <nav>
        <a href="/dashboard.html">
          <icon-dashboard></icon-dashboard> Dashboard
        </a>
        <a href="/write.html" id="active"><icon-write></icon-write> Write</a>
        <a href="/blogs.html"><icon-blog></icon-blog> Blogs</a>
        <a href="/categories.html">
          <icon-category></icon-category> Categories
        </a>
        <a href="/api.html"><icon-api></icon-api> API Model</a>
        <a href="/webhooks.html"><icon-webhook></icon-webhook> Webhooks</a>
      </nav>
    </aside>

    <main>
      <h2>Write A New Blog</h2>

      <form id="write-form">
        <section>
          <fieldset>
            <legend>Content</legend>

            <label>
              <span>Title</span>
              <input type="text" name="title" />
            </label>

            <label>
              <span>Content</span>
              <small>Supports Markdown and HTML</small>
              <textarea name="content"></textarea>
            </label>
          </fieldset>

          <fieldset>
            <legend>SEO</legend>

            <label>
              <span>Keywords</span>
              <input type="text" name="keywords" />
            </label>

            <label>
              <span>Description</span>
              <input type="text" name="description" />
            </label>

            <label>
              <span>Spot Text</span>
              <input type="text" name="spot" />
            </label>
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Status</legend>

            <label>
              <input type="checkbox" switch name="published" /> Published
            </label>
          </fieldset>

          <fieldset>
            <legend>Metadata</legend>

            <label>
              <span>Category</span>

              <select name="category">
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
                <option value="3">Category 3</option>
              </select>
            </label>

            <label>
              <span>Cover Art</span>
              <input type="file" name="image" accept="image/*" />
            </label>

            <legend>Preview</legend>

            <blog-card id="blog-card"></blog-card>
          </fieldset>
        </section>
      </form>

      <footer>
        <p>
          Made with <a href="https://wikipedia.org/wiki/love">ðŸ©·</a> and
          <a href="https://go.dev">Go</a>
          by <a href="https://github.com/Elagoht">Elagoht</a>
        </p>
      </footer>
    </main>
  </body>
</html>
