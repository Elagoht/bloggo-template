<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - Bloggo</title>
    <link rel="stylesheet" href="design/global.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Specific Styles -->
    <link rel="stylesheet" href="design/panel.css" />
    <link rel="stylesheet" href="design/form.css" />
    <link rel="stylesheet" href="design/blogs.css" />
    <!-- Components -->
    <script src="components/icons.js" type="module"></script>
    <script src="components/blog-card.js" type="module"></script>
    <!-- Behaviour -->
    <script src="behaviour/aside.js" defer></script>
  </head>

  <body class="aside-open">
    <header>
      <button type="button"><icon-menu></icon-menu></button>

      <hgroup>
        <a href="/dashboard.html">
          <img
            src="assets/bloggo.webp"
            width="48"
            height="48"
            alt="Bloggo Logo"
          />

          <h1>Bloggo</h1>
        </a>
      </hgroup>

      <form action="/api/search" method="GET">
        <input type="search" placeholder="Search Blogs" />

        <button type="submit"><icon-search></icon-search></button>
      </form>

      <form action="/api/auth/logout" method="POST">
        <button type="submit"><icon-logout></icon-logout></button>
      </form>
    </header>

    <aside>
      <nav>
        <a href="/dashboard.html">
          <icon-dashboard></icon-dashboard> Dashboard
        </a>
        <a href="/write.html"><icon-write></icon-write> Write</a>
        <a href="/blogs.html" id="active"><icon-blog></icon-blog> Blogs</a>
        <a href="/categories.html">
          <icon-category></icon-category> Categories
        </a>
        <a href="/api.html"><icon-api></icon-api> API Model</a>
        <a href="/webhooks.html"><icon-webhook></icon-webhook> Webhooks</a>
      </nav>
    </aside>

    <main>
      <div id="container">
        <section>
          <h3>Blogs</h3>

          <div id="blog-card-list">
            <blog-card
              title="Understanding HTTP 304, ETag, Cache Control and Last-Modified with Go"
              slug="understanding-http-304-etag-cache-control-and-last-modified-with-go"
              image="https://furkanbaytekin.dev/_next/image?url=http%3A%2Fdebian%3A2998%2Fuploads%2Fcovers%2Funderstanding-http-304-etag-cache-control-and-last-modified-with-go%2B1747381821486.webp&w=384&q=75"
              published-at="2024-05-17"
              created-at="2024-05-16"
              category="Software"
              views="100"
              read-time="5 min"
            ></blog-card>

            <blog-card
              title="HTTP Redirects: 301, 302, 307, 308 Explained"
              slug="http-redirects-301-302-307-308-explained"
              image="https://furkanbaytekin.dev/_next/image?url=http%3A%2Fdebian%3A2998%2Fuploads%2Fcovers%2Fhttp-redirects-301-302-307-308-explained%2B1747298113731.webp&w=384&q=75"
              published-at="2024-05-17"
              created-at="2024-05-16"
              category="Software"
              views="100"
              read-time="5 min"
            ></blog-card>

            <blog-card
              title="Why CORS Exists: A Brief History of Cross-Origin Policies"
              slug="why-cors-exists-a-brief-history-of-cross-origin-policies"
              image="https://furkanbaytekin.dev/_next/image?url=http%3A%2Fdebian%3A2998%2Fuploads%2Fcovers%2Fwhy-does-cors-exist-a-brief-history-of-cross-origin-policies%2B1747206260941.webp&w=384&q=75"
              published-at="2024-05-17"
              created-at="2024-05-16"
              category="Software"
              views="100"
              read-time="5 min"
            ></blog-card>

            <blog-card
              title="Orhan Sefik Celik - Turkish Delight: One Man Band"
              slug="orhan-sefik-celik-turkish-delight-one-man-band"
              image="https://furkanbaytekin.dev/_next/image?url=http%3A%2Fdebian%3A2998%2Fuploads%2Fcovers%2Fturkish-delight-orhan-seyfi-celiks-one-man-band%2B1740321862050.webp&w=640&q=75"
              published-at="2024-05-17"
              created-at="2024-05-16"
              category="Software"
              views="100"
              read-time="5 min"
            ></blog-card>
          </div>
        </section>

        <section>
          <h3>Filters</h3>

          <form>
            <fieldset>
              <legend></legend>

              <label>
                <input placeholder="Search Blogs" type="search" name="search" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Category</legend>

              <label>
                <input type="checkbox" value="Software" />
                <span>Software</span>
              </label>

              <label>
                <input type="checkbox" value="Hardware" />
                <span>Hardware</span>
              </label>

              <label>
                <input type="checkbox" value="Science" />
                <span>Science</span>
              </label>

              <label>
                <input type="checkbox" value="Technology" />
                <span>Technology</span>
              </label>

              <label>
                <input type="checkbox" value="Other" />
                <span>Other</span>
              </label>
            </fieldset>

            <fieldset>
              <legend>Status</legend>

              <label>
                <input type="checkbox" checked name="published" />
                <span>Published</span>
              </label>

              <label>
                <input type="checkbox" name="draft" />
                <span>Draft</span>
              </label>
            </fieldset>

            <fieldset>
              <legend>Sort By</legend>

              <label>
                <input type="radio" name="sort" value="newest" checked />
                <span>Newest</span>
              </label>

              <label>
                <input type="radio" name="sort" value="oldest" />
                <span>Oldest</span>
              </label>

              <label>
                <input type="radio" name="sort" value="popular" />
                <span>Most Popular</span>
              </label>

              <label>
                <input type="radio" name="sort" value="unpopular" />
                <span>Least Popular</span>
              </label>

              <label>
                <input type="radio" name="sort" value="longest" />
                <span>Longest</span>
              </label>

              <label>
                <input type="radio" name="sort" value="shortest" />
                <span>Shortest</span>
              </label>
            </fieldset>

            <button type="reset"><icon-clear></icon-clear> Reset</button>

            <button type="submit"><icon-search></icon-search> Apply</button>
          </form>
        </section>
      </div>

      <footer>
        <p>
          Made with <a href="https://wikipedia.org/wiki/love">ðŸ©·</a> and
          <a href="https://go.dev">Go</a>
          by <a href="https://github.com/Elagoht">Elagoht</a>
        </p>
      </footer>
    </main>
  </body>
</html>
