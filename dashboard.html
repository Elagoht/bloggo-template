<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Bloggo</title>
    <link rel="stylesheet" href="design/global.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />

    <!-- Specific Styles -->
    <link rel="stylesheet" href="design/panel.css" />
    <link rel="stylesheet" href="design/dashboard.css" />
    <!-- Components -->
    <script src="components/icons.js" type="module"></script>
    <script src="components/counter-chart.js" type="module"></script>
    <script src="components/vertical-bar-chart.js" type="module"></script>
    <script src="components/horizontal-bar-chart.js" type="module"></script>
    <script src="components/pie-chart.js" type="module"></script>
    <!-- Behaviour -->
    <script src="behaviour/aside.js" defer></script>
  </head>

  <body>
    <header>
      <button type="button"><icon-menu></icon-menu></button>

      <hgroup>
        <a href="/dashboard.html">
          <img
            src="assets/bloggo.webp"
            width="48"
            height="48"
            alt="Bloggo Logo"
          />

          <h1>Bloggo</h1>
        </a>
      </hgroup>

      <form action="/api/search" method="GET">
        <input type="search" placeholder="Search Blogs" />

        <button type="submit"><icon-search></icon-search></button>
      </form>

      <form action="/api/auth/logout" method="POST">
        <button type="submit"><icon-logout></icon-logout></button>
      </form>
    </header>

    <aside>
      <nav>
        <a href="/dashboard.html" id="active"
          ><icon-dashboard></icon-dashboard> Dashboard</a
        >
        <a href="/blogs.html"><icon-blog></icon-blog> Blogs</a>
        <a href="/categories.html"
          ><icon-category></icon-category> Categories</a
        >
        <a href="/api.html"><icon-api></icon-api> API Model</a>
        <a href="/webhooks.html"><icon-webhook></icon-webhook> Webhooks</a>
      </nav>
    </aside>

    <main>
      <section>
        <counter-chart
          data='[{"label": "Views This Day", "value": 64 }, {"label": "Views This Week", "value": 464 }, {"label": "Views This Month", "value": 2664 }, {"label": "Views This Year", "value": 12664 }]'
        ></counter-chart>
      </section>

      <section>
        <vertical-bar-chart
          title="Today's Views"
          data="[5,1,3,2,4,6,8,13,11,3,9,6,10,2,4,6,10,13,22,10,1,8,3,4]"
        ></vertical-bar-chart>
      </section>

      <section class="pie-charts">
        <pie-chart
          title="Categories-Blog Distribution"
          data='[{"label": "Technology", "value": 87},{"label": "Science", "value": 13},{"label": "Health", "value": 7}]'
        ></pie-chart>

        <pie-chart
          title="Categories-Read Time Distribution"
          data='[{"label": "Technology", "value": 7},{"label": "Science", "value": 13},{"label": "Health", "value": 4}]'
        ></pie-chart>

        <pie-chart
          title="Categories-Views Distribution"
          data='[{"label": "Technology", "value": 3213},{"label": "Science", "value": 1123},{"label": "Health", "value": 712}]'
        ></pie-chart>
      </section>

      <section class="horizontal-bar-charts">
        <horizontal-bar-chart
          title="Most Viewed Blogs"
          data='[{"label": "Lorem ipsum dolor sit amet", "value": 554 }, {"label": "Consectetur adipiscing elit", "value": 460 }, {"label": "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua", "value": 321 }, {"label": "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat", "value": 286 }, {"label": "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur", "value": 134 }]'
        ></horizontal-bar-chart>

        <horizontal-bar-chart
          title="Longest Blogs"
          data='[{"label": "Lorem ipsum dolor sit amet", "value": 12, "unit": "mins" }, {"label": "Consectetur adipiscing elit", "value": 10, "unit": "mins" }, {"label": "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua", "value": 8, "unit": "mins" }, {"label": "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat", "value": 7, "unit": "mins" }, {"label": "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur", "value": 6, "unit": "mins" }]'
        ></horizontal-bar-chart>
      </section>

      <section class="total-counters">
        <counter-chart
          data='[{"label": "Total Published Blogs", "value": 87 }, {"label": "Total Drafted Blogs", "value": 3 }]'
        ></counter-chart>

        <counter-chart
          data='[{"label": "Total Read Time", "value": "554 mins" }, {"label": "Total Views", "value": 18929 }]'
        ></counter-chart>
      </section>

      <section class="average-metrics">
        <counter-chart
          data='[{"label": "Average Read Time", "value": "10 mins" }, {"label": "Average Views", "value": 10 }]'
        ></counter-chart>
      </section>

      <footer>
        <p>
          Made with <a href="https://wikipedia.org/wiki/love">ðŸ©·</a> and
          <a href="https://go.dev">Go</a>
          by <a href="https://github.com/Elagoht">Elagoht</a>
        </p>
      </footer>
    </main>
  </body>
</html>
