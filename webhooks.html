<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Webhooks - Bloggo</title>
    <link rel="stylesheet" href="design/global.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Specific Styles -->
    <link rel="stylesheet" href="design/panel.css" />
    <link rel="stylesheet" href="design/webhooks.css" />
    <!-- Components -->
    <script src="components/icons.js"></script>
    <script src="components/webhook-card.js" type="module"></script>
    <!-- Behaviour -->
    <script src="behaviour/aside.js" defer></script>
  </head>

  <body class="aside-open">
    <header>
      <button type="button"><icon-menu></icon-menu></button>

      <hgroup>
        <a href="/dashboard.html">
          <img
            src="assets/bloggo.webp"
            width="48"
            height="48"
            alt="Bloggo Logo"
          />

          <h1>Bloggo</h1>
        </a>
      </hgroup>

      <form action="/api/search" method="GET">
        <input type="search" placeholder="Search Blogs" />

        <button type="submit"><icon-search></icon-search></button>
      </form>

      <form action="/api/auth/logout" method="POST">
        <button type="submit"><icon-logout></icon-logout></button>
      </form>
    </header>

    <aside>
      <nav>
        <a href="/dashboard.html">
          <icon-dashboard></icon-dashboard> Dashboard
        </a>
        <a href="/write.html"><icon-write></icon-write> Write</a>
        <a href="/blogs.html"><icon-blog></icon-blog> Blogs</a>
        <a href="/categories.html">
          <icon-category></icon-category> Categories
        </a>
        <a href="/api.html"><icon-api></icon-api> API Model</a>
        <a href="/webhooks.html" id="active">
          <icon-webhook></icon-webhook> Webhooks
        </a>
      </nav>
    </aside>

    <main>
      <section>
        <h2>Webhooks</h2>

        <webhook-card
          action="Update Blogs"
          description="Update blogs when they are created, updated or deleted"
          secret=":D"
          url="http://debian:3000/api/webhook"
          method="PATCH"
          headers='{
            "User-Agent": "ownBlog-1.0-self-hosted-blog-cms",
            "X-Webhook-Secret": ":D",
            "X-Webhook-Action": "blogs"
          }'
        ></webhook-card>
      </section>

      <footer>
        <p>
          Made with <a href="https://wikipedia.org/wiki/love">ðŸ©·</a> and
          <a href="https://go.dev">Go</a>
          by <a href="https://github.com/Elagoht">Elagoht</a>
        </p>
      </footer>
    </main>
  </body>
</html>
